<html>
<link rel="stylesheet" href="css/style.css">

<head>
    <title>Touch nums</title>
</head>

<body onload="initGame()">
    <h1>Touch nums</h1>
    <table class="board">
    </table>
    <button class="restart" onclick="restart()">Restart</button>
    <p class="timer">Timer: <span class="time"></span> </p>
    <select class="levels" onclick="setLevel(value)">
        <option class="level" value="1">Level: 1</option>
        <option class="level" value="2">Level: 2</option>
    </select>
    <p class="bless"></p>
    <p class="look look1">Look for: <span class="call">1</span> </p>
    <p class="look look2">Look for: <span class="call2">1</span> </p>
    <button class="silent" onclick="silent()">&#128266</button>
    <button class="pause" onclick="pause()">Pause</button>
</body>
<script src="js/app.js"></script>

</html>
